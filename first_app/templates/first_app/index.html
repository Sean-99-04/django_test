<h3>Object List</h3>

<a href="{% url 'create-view' %}">Add Object</a>

{% if objects %}
    <ul style="list-style-type: none;">
        {% for object in objects %}
            <li>{{ object }}</li>
            <li style="margin-left: 20px; margin-bottom: 10px;">&gt; {{ object.description }}</li>
        {% endfor %}
    </ul>
{% endif %}
